<!DOCTYPE HTML>
<html>
    <head>
        <title>Divisi√≥n exacta de N1 y N2</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script>
 
function algoritmo()
{
    let N1, N2;
    N1 = parseInt (document.formulario1.N1.value);
    N2 = parseInt (document.formulario1.N2.value);
    if(N1%N2==0||N2%N1==0)
        alert('Uno de los dos divide exactamente al otro.');
    else
        alert('No es posible.');
}
 
        </script>
    </head>
    <body>
        <form name="formulario1">
            <table style="text-align: left; margin-left: auto; margin-right: auto;">
                <tbody>
                    <tr>
                        <td>
                            <label for="N1">Ingresa el valor de N1:</label>
                        </td>
                        <td>
                            <input name="N1" required="required" step="1" type="number" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="N2">Ingresa el valor de N2:</label>
                        </td>
                        <td>
                            <input name="N2" required="required" step="1" type="number" />
                        </td>
                    </tr>
                    <tr align="center">
                        <td colspan="2" rowspan="1">
                            <input value="Procesar" type="button" onclick="algoritmo();" />
                            <input type="reset" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
